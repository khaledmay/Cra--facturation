<div class="headerTitle">
    <h2>Consultant -> Ajouter un consultant</h2>
</div>
<div class="addConsultant">

    <form [formGroup]="consultant" (ngSubmit)="addConsultant()">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="firstName ">first Name</label>
                <input formControlName="firstName" type="text" class="form-control" id="firstName" aria-describedby="firstName Help" placeholder="Enter firstName">
            </div>
            <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">
                <div *ngIf="firstName.errors.required">firstName is required.</div>
            </div>
            <div class="form-group">
              <label for="lastName">last Name</label>
              <input formControlName="lastName" type="text" class="form-control" id="lastName" aria-describedby="lastName Help" placeholder="Enter lastName">
            </div>
            <div class="alert alert-danger" *ngIf="lastName.touched && lastName.invalid">
                <div *ngIf="lastName.errors.required">lastName is required.</div>
            </div>
            <div class="form-group">
                <label for="birthDate">birth Date </label>
                <input type="date" id="birthDate" name="birthDate" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="mobileNumber">mobile Number </label>
                <input formControlName="mobileNumber" type="text" class="form-control" id="mobileNumber" aria-describedby="siret Help" placeholder="Enter mobileNumber">
            </div>
            <div class="form-group">
                <label for="mail">Email address</label>
                <input type="mail" class="form-control" id="mail" aria-describedby="mailHelp">
              </div>
              <div class="form-group">
                <label>typeConsultant</label>
                <select #choice (change)="chooseConsultantType(choice.value)">
                    <option *ngFor="let type of consultantType()" [value]=type >
                        {{ type }}
                    </option>
                </select>
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">confirm</button>
            </div>
                <div *ngIf="consultant.errors" class="alert alert-danger">The consultant is invalid.</div>
        </div>
    </form>
</div>
