<div class="headerTitle">
  <h3>Manager ->Ajouter Utilisateur</h3>
</div>
<div class="addUser">
    <form [formGroup]="user" (ngSubmit)="addUser()">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="username ">username</label>
                <input formControlName="username" type="text" class="form-control" id="username" aria-describedby="username Help" placeholder="Enter username">
            </div>
            <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                <div *ngIf="username.errors.required">username is required.</div>
            </div>
            <div class="form-group">
                <label for="name">name </label>
                <input formControlName="name" type="text" class="form-control" id="tva" aria-describedby="tva Help" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="lastName">last Name</label>
                <input formControlName="lastName" type="text" class="form-control" id="lastName" aria-describedby="name Help" placeholder="Enter lastName">
              </div>
             
              <div class="form-group">
                <label for="phoneNumber">phone Number</label>
                <input formControlName="phoneNumber" type="text" class="form-control" id="phoneNumber" aria-describedby="phoneNumber Help" placeholder="Enter phoneNumber">
              </div>
              <div class="form-group">
                <label for="accessToken">access Token</label>
                <input formControlName="accessToken" type="text" class="form-control" id="accessToken" aria-describedby="accessToken Help" placeholder="Enter accessToken">
              </div>
              <div class="alert alert-danger" *ngIf="accessToken.touched && accessToken.invalid">
                  <div *ngIf="accessToken.errors.required">accessToken is required.</div>
              </div>
              <div class="form-group">
                <label for="companyPosition">company Position</label>
                <input formControlName="companyPosition" type="text" class="form-control" id="companyPosition" aria-describedby="companyPosition Help" placeholder="Enter companyPosition">
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
             
              <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                <div *ngIf="password.errors.required">password is required.</div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="newPassword"> new Password</label>
                <input type="password" class="form-control" id="newPassword">
              </div>
              
              <div class="form-group">
                <label for="temporaryPassword"> tempory  Password</label>
                <input type="password" class="form-control" id="temporaryPassword">
              </div>
              <div class="form-group">
                <label for="email_verified">  verified email</label>
                    <input type="email" class="form-control" id="email_verified" aria-describedby="emailHelp">
              </div>
           <div class="form-group">
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
            <div class="form-group">
                <div *ngIf="user.errors" class="alert alert-danger">The formular is invalid.</div>
              </div>
        </div>
    </form>
</div>
